<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式</title>
    <style>
        /* css的注释 */
        /*确定标签：选择器*/
        /* 标签选择器：通过标签名确定这个要加样式的标签*/
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        p{
            font-size: 30px;
            color: #888;
        }
        span{
            font-size: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- 在head标签中，引入style标签，在style标签中书写css样式 -->
    <!-- 内部样式作用于整个页面 -->

    <div>div1标签</div>
    <hr>
    <div>div2标签</div>
    <p>这是一个段落</p>
    <span>span标签</span>

</body>
</html>
