<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本标签</title>
</head>
<body>
    <!-- 双标签 -->
    <!-- i	斜体(强调)	双标签 -->
    <i>斜体</i>
    <!-- b	加粗(重要)	双标签 -->
    <b>加粗</b>
    <!-- u	下划线	双标签 -->
    <u>下划线</u>
    <!-- p	段落(换行，默认情况下和上下的内容之间有间距)	双标签 -->
    <p>
        原本纺纱用的传统单锭手摇纺车，它需要一手摇柄带动车轮转动，
        另一手捻纱，但纱线很容易断，会让效率变低。
        黄道婆从海南崖州学习归来，发明了三锭纺车，
        同时能够纺三根纱，省力高效。
    </p>
    <!-- font	字体(属性：size,color)	双标签 -->
    <font>font标签</font>
    <!-- h(n)	标题 (h1-h6 从大到小的 换行 加粗，上下内容之间有距离) -->
    <!-- 官方：一个网页里面，建议只出现一个h1与h2	双标签 -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <!-- pre	预格式文本：把文本原生格式渲染到页面中	双标签 -->
    <pre>
你好      
    html
    </pre>
    <!-- span	行内标签	双标签 -->
    <span>你好</span>
    <span>hello</span>

    <!-- div	块标签	双标签 -->
    <span>span1</span>
    <div>你好</div>
    <span>span2</span><br/>


    <!-- 单标签 -->
    <!-- br	换行	单标签 -->
    hello<br>
    world<br/>
    hello
    <!-- hr	水平线	单标签 -->
    <hr/>
    <hr>
</body>
</html>
