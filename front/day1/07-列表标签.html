<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!-- 复制当前行   ALT SHIFT 向下键 -->
    <!-- 无序列表 -->
    <!-- ul li -->
    <ul>
        <li>python</li>
        <li>mysql</li>
        <li>linux</li>
    </ul>

    <!-- 有序列表 -->
    <!-- ol li -->
    <ol>
        <li>python</li>
        <li>mysql</li>
        <li>linux</li>
    </ol>


    <!-- 定义列表 -->
    <!-- dl dt dd -->
    <dl>
        <dt>水果</dt>
            <dd>苹果</dd>
            <dd>香蕉</dd>
            <dd>草莓</dd>
        <dt>蔬菜</dt>
            <dd>番茄</dd>
            <dd>黄瓜</dd>
            <dd>土豆</dd>
    </dl>


    <!-- 列表标签嵌套 -->
    <ul>
        <li>
            <ol>
                <li>11</li>
                <li>22</li>
            </ol>
        </li>
        <li>
            <ol>
                <li>aa</li>
                <li>bb</li>
            </ol>
        </li>
    </ul>
</body>
</html>
