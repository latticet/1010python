<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接-a</title>
</head>
<body>
    <!-- 超链接（a）标签 -->
    <!--
       语法：
       <a href="链接地址" target="打开方式">链接文本</a> 
    -->
    <!-- href属性:指定超链接跳转地址 -->
    <!-- 网络地址 --> <!--注意：网址必须是完整的网络地址-->
    <a href="http://www.baidu.com">百度</a><hr>

    <!-- 本地地址 -->
    <!-- 相对路径 -->
    <a href="04-标签属性.html">标签属性</a>
    <a href="./04-标签属性.html">标签属性</a>
    <hr>
    <!-- 绝对路径 -->
    <a href="F:\20221010软件测试精英班\09 python阶段\1010python\front\day1\04-标签属性.html">
        标签属性
    </a>
    <hr><hr>

    <!--target:超链接打开方式 -->
    <!-- target="_self" 默认值：在当前窗口打开超链接-->
    <a href="http://www.163.com" target="_self">163</a>
     <!-- target="_blank" 新窗口打开超链接-->
     <a href="http://www.weibo.com" target="_blank">微博</a>
</body>
</html>
