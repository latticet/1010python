<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <!-- 
    表格标签： 
    table: 定义表格
        tr: 表格行
            th: 表头  （内容居中和加粗）
            td: 表格
        thead
        tbody
        tfoot
    属性：
    border:设置边框

    -->
    <table border="1" cellspacing="0" cellpadding="10">
        <caption>学生信息</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>地址</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>王木鑫</td>
                <td>18</td>
                <td>成都</td>
            </tr>
            <tr>
                <td>刘毅杰</td>
                <td>19</td>
                <td>重庆</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>敬扬懿</td>
                <td>20</td>
                <td>贵阳</td>
            </tr>
        </tfoot>
    </table>
</body> 
</html>
