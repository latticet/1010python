<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内样式</title>
</head>
<body>
    <!-- css三种引入方式：css在html中如何引入，在哪儿写css -->
    <!-- 行内：在标签中通过style属性，引入css样式 -->
    <!-- 行内样式作用于当前标签 -->
    <div style="width:200px;height: 200px;background-color: darkgreen;">

    </div>

    <p style="font-size: 30px;color: orange;">这是一个段落</p>
</body>
</html>
