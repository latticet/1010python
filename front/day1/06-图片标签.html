<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!--
        图片标签语法：
        <img src="图片地址" alt="图片不展示描述信息" title="图片标题">
    -->
    <!-- src="图片地址" -->
    <!-- 本地图片 -->
    <img src="image/cat.webp" width="200">
    <!-- 网络图片 -->  <!-- 防盗链 -->
    <img width="200" src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg9.doubanio.com%2Fview%2Fphoto%2Fl%2Fpublic%2Fp2557952595.jpg&refer=http%3A%2F%2Fimg9.doubanio.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1674878150&t=7ff9ef0c76812c438ad90a92ab75204b">
    <hr>
    <!-- alt -->
    <img src="image/cat1.webp" width="200" alt="cat">
    <hr>
    <!-- title -->
    <img src="image/cat.webp" width="200" title="cat标题">
</body>
</html>
