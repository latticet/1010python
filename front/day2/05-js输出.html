<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js输出</title>
</head>
<body>
    <script>
        // 输出内容到页面
        // document.write(输出的内容)
        document.write('document')

        // 输出内容到浏览器开发者工具的控制台， 主要用来调试代码
        // 开发者工具：F12, 右键【检查】, 右上角->3个点->更多工具-开发者工具
        // console作用：1查看console.log打印的内容， 2前端错误信息展示，3执行js代码
        // console.log('输出的内容')
        console.log('console输出的内容')

        // 弹框输出
        alert('输出的内容!')
        confirm('是否确认！')
    </script>
</body>
</html>
