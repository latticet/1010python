<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标识符</title>
</head>
<body>
    <!-- 
        标识符：函数名, 变量名
    -->
    <!-- 
        标识符的命名规则（必须遵循）： 
        1. 由字母、数字、下划线、$组成，不能以数字开头
        2. 区分大小写
        3. 不能使用js的关键字和保留字

        标识符的命名风格（不是必须）：
        驼峰命名：
            大驼峰：构造函数
            小驼峰：变量名，函数名
        下划线
    -->
    
</body>
</html>
