<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句</title>
</head>
<body>
    <script>
        // for循环
        /*
        语法：
        for(初始化计数器;条件表达式;计数器累加;){
            循环体
        }
        */
        // 输出1-10
        for (var i=1;i<=10;i++){
            console.log(i)
        }
        console.log('================')

        // while循环
        /*
        语法：
        while(条件){
            循环体
        }
        */
        // 输出1-10
        var i = 1
        while(i < 11){
            console.log(i)
            i++
        }
        console.log('====================')

        // break: 终止循环
        for(var i=1;i<6;i++){
            if(i == 3){
                break
            }
            console.log(i)
        }

        // continue：退出本次循环
        for(var i=1;i<6;i++){
            if(i == 3){
                continue
            }
            console.log(i)
        }
    </script>
</body>
</html>
