<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html特殊字符</title>
</head>
<body>
    <!-- &nbsp;  英文空格 -->
    hello&nbsp;&nbsp;&nbsp;&nbsp;world
    <br>
    <!-- &emsp; 中文空格 -->
    hello&emsp;&emsp;world
    <br>

    <!-- &gt;  大于号 > -->
    <!-- &lt;  小于号 < -->
    &lt;你好&gt;



</body>
</html>
