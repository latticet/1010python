<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
</head>
<body>
    <script>
        // 算术运算符
        // ++
        var num1 = 10
        num1++   // num1+= 1
        
        console.log(num1)

        // --
        num1-- // num1 -= 1
        console.log(num1)

        // 比较运算符
        num1 = 100
        str1 = '100'
        // == 等于：只比较数据的值
        console.log(num1 == str1)  // true
        // === 全等于：同时比较值和类型
        console.log(num1 === str1) // false
        console.log('==========================')
        // != 不等于
        console.log(num1 != str1) // false
        // !== 不全等于
        console.log(num1 !== str1) // true

        // 三元运算符（三目运算符）
        // js语法： 条件 ? 条件成立执行的表达式 ： 条件不成立执行的表达式
        // python语法： 条件成立执行的表达式 if 条件 else 条件不成立执行的表达式
        num1 = 100
        num2 = 200
        num3 = num1 > num2 ? num1 : num2
        console.log(num3)


        // 逻辑运算符
        // && 
        console.log(10 && 'hello')
        console.log(0 && 'hello')
        // ||
        console.log(10 || 'hello')
        console.log(0 || 'hello')
        // !
        bool1 = true
        console.log(!bool1)

    </script>
</body>
</html>
