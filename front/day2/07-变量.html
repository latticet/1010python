<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    <script>
        // 语法： var 变量名 = 变量值
        var name = '文唯'
        var age = 18
        console.log(name)

        // 修改变量
        name = '敬扬懿'
        console.log(name)

        // 变量其他使用形式
        // 声明变量
        var addr
        console.log(addr) // undefined
        // 声明并赋值
        var addr = '成都'

        // 同时声明多个变量
        var a1, a2, a3

        // 同时声明多个变量并赋值
        var b1=1, b2=2, b3=3, b4

        // 同时定义多个变量赋相同的值
        var c1=c2=c3=100
        console.log(c1, c2, c3)
    </script>
</body>
</html>
